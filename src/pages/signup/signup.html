<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Email Address</ion-label>
            <ion-input placeholder="Email Address" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label color="primary" stacked>Password</ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button outline block (click)="signUpUser()">Sign up</button>
</ion-content>
