<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="allmessages">
         
      <ion-segment-button value="clients" (click)="getClientsChat()">
        Clients
      </ion-segment-button>

      <ion-segment-button value="drivers" (click)="getDriverChat()">
       Drivers
      </ion-segment-button>


    </ion-segment>

</ion-header>


<ion-content padding>
    <div [ngSwitch]="allmessages">
          
        <ion-list *ngSwitchCase="'clients'">
            <ion-item  *ngFor="let client of activeclients" (click)=goToMessaging(client)>
              <ion-avatar item-start>
                <img src="http://sagla.tech/backend/apps/carapp/uploads/profile/{{client.id}}/{{client.profile_pic}}">
              </ion-avatar>
              <h2>{{client.first_name}} {{client.last_name}}</h2>
              <h3>{{client.username}}</h3>
              <p><!-- - Date: {{futureSched.date_rented | date:'mediumDate'}} {{futureSched.rented_date_to | date:'mediumDate'}}--></p>
            </ion-item>
          </ion-list>



          <ion-list *ngSwitchCase="'drivers'">
              <ion-item  *ngFor="let driver of activedrivers" (click)=goToMessaging(driver)>
                <ion-avatar item-start>
                  <img src="http://sagla.tech/backend/apps/carapp/uploads/profile/{{driver.id}}/{{driver.profile_pic}}">
                </ion-avatar>
                <h2>{{driver.first_name}} {{driver.last_name}}</h2>
                <h3> {{driver.username}}</h3>
                <p><!-- - Date: {{futureSched.date_rented | date:'mediumDate'}} {{futureSched.rented_date_to | date:'mediumDate'}}--></p>
              </ion-item>
            </ion-list>



</div>

</ion-content>
