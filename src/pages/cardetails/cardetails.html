<ion-content padding>

    <ion-card>
  
      <!--<img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-map-paris.png"> -->
      <img id="profile-image" src="http://sagla.tech/backend/apps/carapp/uploads/car/{{carsdetail.car_unit_id}}/{{carsdetail.car_image_path}}" [hidden]="lastImage !== null">
     <!-- <img id="profile-image" src="http://sagla.tech/backend/apps/carapp/images/car.jpg" [hidden]="lastImage !== null"> -->
      <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
      <!--<h3 [hidden]="lastImage !== null" style="text-align:center;min-height:150px">Please Select Image!</h3>-->

      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="primary" icon-start  (click)="presentActionSheet()">
            <ion-icon name='camera'></ion-icon>
            Select Image
          </button>
        </ion-col>
        <ion-col text-center>
  
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="primary" icon-start [disabled]="lastImage === null" (click)="cancelCamerataken()">
            <ion-icon name='hand'></ion-icon>
            Cancel
          </button>
        </ion-col>
      </ion-row>
  
    </ion-card>
  
            <ion-list>
              <form [formGroup]="carFormGroup" class="form-basic-info">
                <ion-item>
                    <ion-label color="primary" stacked>Car Brand/Model</ion-label>
  
                    <ion-input formControlName="car_model" type="text" placeholder="Toyota/Vios" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" stacked>Plate Number</ion-label>
                    <ion-input formControlName="car_plate_number" type="text" placeholder="Plate number"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" stacked>Color</ion-label>
                    <ion-input formControlName="car_color" type="text" placeholder="Color"></ion-input>
                </ion-item>
            
                <ion-item>
                    <ion-label color="primary" stacked>Year Model</ion-label>
                    <ion-input formControlName="car_year_model" type="number" placeholder="Year Model"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" stacked>Fuel Type</ion-label>
                    <ion-select formControlName="fuel_type" placeholder="Fuel Type">
                    <ion-option value="gasoline">Gasoline</ion-option>
                    <ion-option value="diesel">Diesel</ion-option>
                    <ion-option value="electric">Electric</ion-option>
                    </ion-select>
            </ion-item>
  
                <ion-item>
                    <ion-label color="primary" stacked>Rent Price per day</ion-label>
                    <ion-input formControlName="rent_price_per_day" type="number" placeholder="900"></ion-input>
                </ion-item>
              </form>
              </ion-list>
          
  
            <button ion-button outline block (click)="uploadImage()" >Update Car</button>
  
  </ion-content>
