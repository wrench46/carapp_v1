<ion-header>

  <ion-navbar>
    <ion-title>Approval</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
   <!--<img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-map-paris.png">
    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-map-paris.png" style="width: 100%" [hidden]="lastImage === null">-->
    <img id="profile-image" src="http://sagla.tech/backend/apps/carapp/uploads/profile/{{driverDetails.id}}/{{driverDetails.profile_pic}}" style="height:250px!important;"> 
    </ion-card>

     <ion-list>
       <form [formGroup]="approvalFormGroup" class="form-basic-info">
         <ion-item>
             <ion-label color="primary" stacked>Name</ion-label>

             <ion-input type="text" placeholder="{{driverDetails.first_name}} {{driverDetails.last_name}}" disabled></ion-input>
         </ion-item>
         <ion-item>
             <ion-label color="primary" stacked>Phone Number</ion-label>
             <ion-input type="text" placeholder="{{driverDetails.phone_number}}" disabled></ion-input>
         </ion-item>
         <ion-item>
             <ion-label color="primary" stacked>Email</ion-label>
             <ion-input  type="text" placeholder="{{driverDetails.email}}" disabled></ion-input>
         </ion-item>
     
         <ion-item>
            <ion-label color="primary" stacked>Status</ion-label>
            <ion-select placeholder="Status" formControlName="driver_status" (ionChange)="onSelectChange($event)">
              <ion-option value="approved">Approved</ion-option>
              <ion-option value="declined">Declined</ion-option>
            </ion-select>
    </ion-item>


       </form>
       </ion-list>
   

     <button ion-button outline block (click)="updataStatus()" [disabled]="approvalSelected === null">Update Status</button>

</ion-content>
